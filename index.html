<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนผู้เข้าร่วม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 600px;
        }
        .form-input {
            border: 1px solid #cbd5e1; /* border-gray-300 */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            width: 100%;
            background-color: #ffffff;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500; /* font-medium */
            color: #334155; /* slate-700 */
        }
        .btn-primary {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .btn-primary:disabled {
            background-color: #93c5fd; /* blue-300 */
            cursor: not-allowed;
        }
        .status-message {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .status-message.visible {
            opacity: 1;
            max-height: 100px; /* Allow height to transition */
        }
        .status-message.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-700 */
        }
        .status-message.error {
            background-color: #fee2e2; /* red-100 */
            color: #b91c1c; /* red-700 */
        }
        .status-message.loading {
            background-color: #bfdbfe; /* blue-200 */
            color: #1e40af; /* blue-800 */
        }
        .text-center {
            text-align: center;
        }
        .text-sm {
            font-size: 0.875rem; /* text-sm */
        }
        .summary-bar {
            height: 8px;
            background-color: #dbeafe; /* blue-100 */
            border-radius: 9999px; /* rounded-full */
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .summary-bar-fill {
            height: 100%;
            background-color: #3b82f6; /* blue-500 */
            width: 0%; /* Initial width */
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .table-auto {
            width: 100%;
            border-collapse: collapse;
        }
        .table-auto th, .table-auto td {
            border: 1px solid #e2e8f0; /* border-gray-200 */
            padding: 8px;
            text-align: left;
        }
        .table-auto th {
            background-color: #e0f2fe; /* blue-50 */
            font-weight: 600;
        }
        .table-wrapper {
            max-height: 400px; /* กำหนดความสูงสูงสุดของตาราง */
            overflow-y: auto; /* ทำให้ตาราง scroll ได้ */
            margin-top: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container mx-auto bg-white shadow-lg rounded-lg p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ลงทะเบียนผู้เข้าร่วม</h1>

        <div class="mb-6 bg-blue-50 p-4 rounded-md shadow-sm">
            <p id="summaryCount" class="text-lg font-semibold text-blue-800 text-center">กำลังโหลดข้อมูลสรุป...</p>
            <div class="summary-bar">
                <div id="summaryBar" class="summary-bar-fill"></div>
            </div>
            <p class="text-xs text-gray-500 text-right mt-1">อัปเดตล่าสุด: <span id="latestTime">-</span></p>
        </div>

        <form id="regForm" class="space-y-4">
            <div>
                <label for="empID" class="form-label">รหัสพนักงาน:</label>
                <input type="text" id="empID" name="empID" class="form-input" required placeholder="กรอกรหัสพนักงานของคุณ">
            </div>
            <div>
                <label for="phone" class="form-label">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phone" name="phone" class="form-input" required placeholder="สำหรับติดต่อกลับ (เช่น 0812345678)">
            </div>
            <div class="text-center">
                <button type="submit" class="btn-primary">ลงทะเบียน</button>
            </div>
        </form>

        <div id="status" class="status-message hidden" role="alert"></div>
        <div id="assignedTableDisplay" class="status-message success text-center font-bold text-lg hidden" role="alert"></div>

        <div class="text-center mt-6">
            <button onclick="toggleTable()" class="btn-primary bg-gray-600 hover:bg-gray-700">
                ดูรายชื่อผู้ลงทะเบียน
            </button>
        </div>

        <div id="tableSection" class="hidden mt-6">
            <h2 class="text-xl font-semibold text-blue-700 mb-4 text-center">รายชื่อผู้ลงทะเบียน</h2>
            <div class="table-wrapper">
                <table class="table-auto min-w-full divide-y divide-gray-200">
                    <thead class="bg-blue-50 sticky top-0">
                        <tr>
                            <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ชื่อ-นามสกุล
                            </th>
                            <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                เวลาลงทะเบียน
                            </th>
                            <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                โต๊ะ/ที่นั่ง
                            </th>
                        </tr>
                    </thead>
                    <tbody id="nameTable" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="3" class="text-center py-2 text-blue-500">กำลังโหลดข้อมูล...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // *** สำคัญ: แทนที่ด้วย URL ของ Google Apps Script Web App ล่าสุดของคุณ ***
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyRNJACyL4JE00hIas5n0GYxF_E9t2BolpG7IzsdKnsk-eThp8U3gb2XDZQ4E4Cf5id/exec'; 
        
        const form = document.getElementById('regForm');
        const statusDisplay = document.getElementById('status');
        const assignedTableDisplay = document.getElementById('assignedTableDisplay');

        // Function สำหรับพูดข้อความ
        function speakConfirmation(firstName, lastName, table) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();
                utterance.lang = 'th-TH'; // กำหนดภาษาเป็นไทย
                utterance.text = `คุณ${firstName} ${lastName} ลงทะเบียนเรียบร้อยแล้วค่ะ โต๊ะ/ที่นั่งของคุณคือหมายเลข ${table} ค่ะ`;
                
                const voices = speechSynthesis.getVoices();
                const thaiVoice = voices.find(voice => voice.lang === 'th-TH');
                if (thaiVoice) {
                    utterance.voice = thaiVoice;
                } else {
                    console.warn("ไม่พบเสียงภาษาไทย ใช้เสียงเริ่มต้นแทน");
                }

                try {
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error("Error speaking:", error);
                    showStatus("เสียงไม่ดัง? กรุณาตรวจสอบปุ่มปรับเสียงของมือถือ หรือแตะที่หน้าจอเพื่อเปิดใช้งานเสียง.", "error");
                }

            } else {
                console.warn("เบราว์เซอร์ของคุณไม่รองรับ Speech Synthesis API");
            }
        }

        function showStatus(message, type, table = null) {
            statusDisplay.textContent = message;
            statusDisplay.className = `text-center text-sm ${type}`;
            statusDisplay.classList.add('visible');
            statusDisplay.style.display = 'block';

            if (table && type === 'success') {
                assignedTableDisplay.textContent = `โต๊ะ/ที่นั่งของคุณคือ: ${table}`;
                assignedTableDisplay.classList.add('visible');
                assignedTableDisplay.style.display = 'block';
            } else {
                assignedTableDisplay.classList.remove('visible');
                setTimeout(() => { assignedTableDisplay.style.display = 'none'; }, 300); 
            }

            setTimeout(() => {
                statusDisplay.classList.remove('visible');
                assignedTableDisplay.classList.remove('visible');
                setTimeout(() => { 
                    statusDisplay.style.display = 'none'; 
                    assignedTableDisplay.style.display = 'none'; 
                }, 300);
            }, 5000); 
        }

        // Helper function สำหรับจัดรูปแบบวันที่/เวลาเป็น พ.ศ. ที่ถูกต้อง
        function formatThaiBuddhistDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            
            // ใช้ Intl.DateTimeFormat สำหรับ วันที่ เดือน และเวลา เพื่อความถูกต้องของ locale
            const dateFormatter = new Intl.DateTimeFormat('th-TH', { 
                day: 'numeric', 
                month: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false // ใช้รูปแบบ 24 ชั่วโมง
            });
            const formattedDatePart = dateFormatter.format(date);

            // คำนวณปีพุทธศักราชด้วยการบวก 543 จากปีคริสตศักราช
            const buddhistYear = date.getFullYear() + 543;

            // รวมเป็นสตริง "วัน/เดือน/ปี(พ.ศ.) เวลา"
            // formattedDatePart จะออกมาในรูปแบบ "วัน/เดือน/ปี, เวลา" หรือ "วัน/เดือน เวลา"
            // เราจะใช้ split เพื่อแยกส่วนวันที่และเวลา แล้วเอาปี พ.ศ. แทรกเข้าไป
            const parts = formattedDatePart.split(' ');
            if (parts.length >= 2) {
                const dateOnly = parts[0].replace(',', ''); // เอา comma ออก
                const timeOnly = parts.slice(1).join(' ');
                return `${dateOnly}/${buddhistYear} ${timeOnly}`;
            }
            return `${formattedDatePart}/${buddhistYear}`; // Fallback if format is unexpected
        }


        function updateSummary() {
            fetch(WEB_APP_URL + '?action=getData') // เพิ่ม ?action=getData
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    const total = data.list.length;
                    const max = 71;
                    
                    // ใช้ฟังก์ชัน formatThaiBuddhistDate สำหรับ latestTime
                    const latest = data.list.length > 0 && data.list[0].timestamp 
                                ? formatThaiBuddhistDate(data.list[0].timestamp) 
                                : '-'; 

                    document.getElementById("summaryCount").textContent = `ลงทะเบียนแล้ว ${total} / ${max} คน`;
                    document.getElementById("summaryBar").style.width = `${(total / max) * 100}%`;
                    document.getElementById("latestTime").textContent = latest;
                })
                .catch(err => {
                    console.error("Failed to load summary:", err);
                    document.getElementById("summaryCount").textContent = `ไม่สามารถโหลดข้อมูลสรุปได้`;
                });
        }

        document.addEventListener("DOMContentLoaded", updateSummary);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showStatus('กำลังส่งข้อมูล...', 'loading');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            // Frontend ไม่ต้องสร้าง timestamp แล้ว ให้ Backend (GAS) สร้างเอง
            // data.timestamp = new Date().toLocaleString('th-TH'); // ลบบรรทัดนี้
            
            try {
                const res = await fetch(WEB_APP_URL, { // POST request ไม่ต้องมี ?action=getData
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(data),
                });
                
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server responded with status ${res.status}: ${errorText}`);
                }

                const result = await res.json();

                if (result.success) {
                    showStatus(result.message, 'success', result.table); 
                    form.reset();
                    updateSummary();
                    toggleTable(true); // บังคับรีเฟรชตารางหลังจากลงทะเบียนสำเร็จ
                    
                    setTimeout(() => {
                        if (result.firstName && result.lastName && result.table) {
                            speakConfirmation(result.firstName, result.lastName, result.table);
                        }
                    }, 100); 
                    

                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                console.error("Error during submission:", error);
                showStatus('❌ เกิดข้อผิดพลาดในการลงทะเบียน กรุณาลองใหม่อีกครั้ง', 'error');
            } finally {
                submitButton.disabled = false;
            }
        });

        function toggleTable(forceRefresh = false) { 
            const section = document.getElementById("tableSection");
            const nameTable = document.getElementById("nameTable");

            section.classList.toggle("hidden");

            if (!section.classList.contains("hidden") && (!section.classList.contains("loaded") || forceRefresh)) {
                nameTable.innerHTML = `<tr><td colspan="3" class="text-center py-2 text-blue-500">กำลังโหลดข้อมูล...</td></tr>`; 
                fetch(WEB_APP_URL + '?action=getData') // เพิ่ม ?action=getData
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        return res.json();
                    })
                    .then(data => {
                        nameTable.innerHTML = "";
                        if (data.list && data.list.length > 0) {
                            data.list.forEach(item => {
                                // ใช้ฟังก์ชัน formatThaiBuddhistDate สำหรับ displayTime ในตาราง
                                const displayTime = formatThaiBuddhistDate(item.timestamp);

                                nameTable.innerHTML += `
                                    <tr>
                                        <td class="px-4 py-1 whitespace-nowrap">${item.name || ''}</td>
                                        <td class="px-4 py-1 whitespace-nowrap">${displayTime}</td> 
                                        <td class="px-4 py-1 whitespace-nowrap">${item.assignedTable || '-'}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            nameTable.innerHTML = `<tr><td colspan="3" class="text-center py-2 text-gray-500">ยังไม่มีผู้ลงทะเบียน</td></tr>`; 
                        }
                        section.classList.add("loaded");
                    })
                    .catch(err => {
                        console.error("Failed to load table data:", err);
                        nameTable.innerHTML = `<tr><td colspan="3" class="text-center py-2 text-red-500">❌ โหลดข้อมูลไม่สำเร็จ</td></tr>`; 
                    });
            } else if (section.classList.contains("hidden")) {
                section.classList.remove("loaded"); 
            }
        }
    </script>
</body>
</html>
